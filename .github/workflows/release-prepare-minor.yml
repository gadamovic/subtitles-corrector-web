name: Prepare minor release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build & Bump minor version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # REQUIRED for tags + release plugin

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Configure Git identity
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Maven prepare minor release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn release:prepare \
            -DprojectVersionPolicyId=SemVerMinorDevelopment \
            -DpreparationGoals=validate \
            -DskipTests \
            -Dresume=false

